<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .redColor {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1><i class="fa fa-bell"></i>TODOL</h1>
            <p><i>Helps you manage and track your tasks</i></p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="email">Full Name <span class="redColor">*</span></label>
              <input type="text" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="pwd">Email <span class="redColor">*</span></label>
              <input type="email" class="form-control" id="pwd" required>
            </div>
            <div class="form-group">
                <label for="pwd">Message <span class="redColor">*</span></label>
                <textarea class="form-control" required></textarea>
              </div>
              <div class="row"> 
                    <div class="col-sm-1 col-md-5"></div>
                    <button type="submit" class="col-sm-10 col-md-2 btn btn-default">Submit</button>
                    <div class="col-sm-1 col-md-5"></div>
              </div>
            
          </form>
    </div>
</body>

</html>
